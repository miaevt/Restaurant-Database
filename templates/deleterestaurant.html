<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Delete Restaurant</title>
  </head>
  <form
    action="{{ url_for('deleteRestaurant', restaurant_id=restaurant.id) }}"
    method="POST"
  >
    {% with messages = get_flashed_messages() %} {% if messages %}
    <ul>
      {%for message in messages%}
      <li>
        <strong> {{ message }} </strong>
      </li>
      {% endfor %}
    </ul>
    {% endif %} {% endwith %}
    <h4>Are you sure you want to delete {{ restaurant.name }}?</h4>
    <input type="submit" value="Yes" />
    <button type="submit" formaction="{{ url_for('showRestaurants') }}">
      No
    </button>
  </form>
</html>
