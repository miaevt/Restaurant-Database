<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel=stylesheet type=text/css href="{{ url_for('static',
filename='styles.css')




    }}">
    <script
      src="{{ url_for('static',
        filename='js.js')}}"
      type="text/javascript"
    ></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Restaurants</title>
  </head>
  <body>
    <div class="yellowbox">
      <h1 class="title">Restaurants</h1>
      <img
        src="{{ url_for('static',
                filename='addbutton.png')}}"
        class="addbutton"
        onclick="newrestaurant_show()"
      />
    </div>
    <div class="greenbox">
      <div class="restcontain">
        {% if restaurants %} {% for restaurant in restaurants %}
        <div class="restaurant">
          <a
            href="{{ url_for('showMenu', restaurant_id=restaurant.id) }}"
            class="rname"
            >{{ restaurant.name }}</a
          >
          <br />
        </div>
        {% endfor %}
      </div>
    </div>
    {% else %}
    <p>There are currently no restaurants.</p>
    {% endif %}
    <div id="newrestdiv">
      <form
        action="{{ url_for('newRestaurant') }}"
        class="inputform"
        method="POST"
      >
        <h2>Add New Restaurant</h2>
        <br /><br />
        <p>
          Name:
          <input type="text" name="name" required />
        </p>
        <br />
        <input type="submit" value="Submit" class="submitform" />
      </form>
      <img
        src="{{ url_for('static', filename='exitbutton2.png')}}"
        onclick="newrestaurant_hide()"
        class="exitform"
      />
    </div>
  </body>
</html>
