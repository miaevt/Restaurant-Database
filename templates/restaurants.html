<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Restaurants</title>
  </head>
  <body>
    <h1>Restaurants</h1>
    {% if restaurants %} {% for restaurant in restaurants %}
    <div id="restaurants">
      {{ restaurant.name }}<br />
      <a href="{{ url_for('editRestaurant', restaurant_id=restaurant.id) }}"
        >Edit</a
      >
      <a href="{{ url_for('deleteRestaurant', restaurant_id=restaurant.id) }}"
        >Delete</a
      ><br /><br />
    </div>
    {% endfor %} {% else %}
    <p>There are currently no restaurants.</p>
    <a href="{{ url_for('newRestaurant') }}">Create new restaurant</a>
    {% endif %}
  </body>
</html>
